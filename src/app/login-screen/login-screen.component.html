<div class="ui middle aligned center aligned grid">
  <div class="column" id="login-box">
    <h2 class="ui teal image header">
      <img src="../../assets/images/logo.png" class="image">
      <div class="content">
        Smart Yatayat | Log-in to your account
      </div>
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="ui error form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" formControlName="username" name="email" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" formControlName="password" name="password" placeholder="Password">
          </div>
        </div>
        <div [class.disabled]="!loginForm.valid" class="ui fluid large teal submit button" type="submit" (click)="onSubmit()">Login</div>
      </div>

      <div class="ui error message" style="text-align: left">
        <p *ngIf="f.username?.errors?.required && f.username?.touched">Username field is required</p>
        <p *ngIf="f.password?.errors?.required && f.password?.touched">Password field is required</p>
      </div>
    </form>

    <div class="ui message">
      New to us? <a routerLink="/register">Sign Up</a>
    </div>
  </div>
</div>
